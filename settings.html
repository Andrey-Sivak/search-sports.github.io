<main class="settings">

  <h1 class="page-title">Настройки</h1>

  <div class="settings__wrap">
    <p class="settings__header">Редактировать профиль</p>
    <form action="#" class="settings__form">
      <div class="settings__formgroup">
        <input type="text"
               name="name"
               id="name"
               placeholder="Имя">
        <label for="name">Имя</label>
      </div>
      <div class="settings__formgroup">
        <input type="text"
               name="l-name"
               id="l-name"
               placeholder="Фамилия">
        <label for="l-name">Фамилия</label>
      </div>
      <div class="settings__formgroup">
        <input type="text"
               name="email"
               id="email"
               placeholder="E-mail">
        <label for="email">E-mail</label>
      </div>
      <button type="submit">Сохранить изменения</button>
    </form>


    <form action="#" class="settings__form">
      <p class="settings__form_title text">Сменить пароль:</p>
      <div class="settings__formgroup">
        <input type="text"
               name="last-pass"
               id="last-pass"
               placeholder="Введите старый пароль">
        <label for="last-pass">Введите старый пароль</label>
      </div>
      <div class="settings__formgroup">
        <input type="text"
               name="new-pass"
               id="new-pass"
               placeholder="Введите новый пароль">
        <label for="l-name">Введите новый пароль</label>
      </div>
      <div class="settings__formgroup">
        <input type="text"
               name="repeat-pass"
               id="repeat-pass"
               placeholder="Повторите новый пароль">
        <label for="repeat-pass">Повторите новый пароль</label>
      </div>
      <button type="submit">Сохранить изменения</button>
    </form>
  </div>

</main>
